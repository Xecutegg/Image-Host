<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sexy Image Uploader</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#0f172a] to-[#1e293b] text-white flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white bg-opacity-10 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-white">Sexy Image Uploader</h1>

    <!-- Upload via file -->
    <form id="fileForm" class="mb-6">
      <label class="block mb-2">Upload Image from File</label>
      <input type="file" name="image" class="w-full mb-2 bg-white/10 p-2 rounded" required />
      <button class="w-full bg-blue-600 hover:bg-blue-800 transition p-2 rounded font-semibold">Upload</button>
    </form>

    <!-- Upload via URL -->
    <form id="urlForm">
      <label class="block mb-2">Upload Image from URL</label>
      <input type="url" name="imageUrl" placeholder="https://example.com/image.jpg" class="w-full mb-2 bg-white/10 p-2 rounded text-white" required />
      <button class="w-full bg-blue-600 hover:bg-blue-800 transition p-2 rounded font-semibold">Upload from URL</button>
    </form>

    <div id="result" class="mt-6 hidden">
      <p class="text-sm mb-2">Image URL:</p>
      <input id="imageLink" class="w-full bg-white/10 p-2 rounded text-white mb-2" readonly />
      <button onclick="copyURL()" class="w-full bg-green-600 hover:bg-green-800 transition p-2 rounded font-semibold">Copy URL</button>
    </div>
  </div>
</body>
</html>
